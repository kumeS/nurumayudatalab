  <title>分析チャット | NURUMAYU Data Lab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="NURUMAYU Data Labのデータ分析チャットアシスタント">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #0a4d68;
      --secondary: #088395;
      --accent: #05bfdb;
      --text-primary: #333;
      --text-secondary: #666;
    }
    
    body {
      font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #f8f9fa 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    
    .data-gradient {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    .page-title {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    
    .message {
      font-size: 1.2rem;
      color: var(--text-secondary);
      margin-bottom: 2rem;
    }
    
    .btn-back {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: linear-gradient(135deg, var(--secondary), var(--accent));
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-top: 1.5rem;
    }
    
    .btn-back:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
    }

    .chat-container {
      width: 100%;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      margin: 2rem 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="data-gradient page-title">NEKO bot</h1>
    <p class="message">
      「吾輩は猫である」が詳しい猫ボットです。データ分析についてもお気軽にご質問ください。
    </p>
    
    <div class="chat-container">
      <iframe src="https://udify.app/completion/uBxH6DFVzwcoxdPp"
              style="width: 100%; height: 700px; border: none;"
              frameborder="0"
              allow="microphone">
      </iframe>
    </div>
    
    <a href="../Analysis.html" class="btn-back">
      <i class="fas fa-arrow-left mr-2"></i>分析ページに戻る
    </a>
  </div>
</body>
</html>
