<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Workflow Tracker - ビジュアル画像処理ワークフロー</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../favicon/nu-circle.svg">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Vis.js for Network Visualization -->
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/workflow.css">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen text-white overflow-hidden">
    <!-- Header -->
    <header class="bg-black/30 backdrop-blur-lg border-b border-white/10 fixed top-0 left-0 right-0 z-40">
        <div class="px-6 py-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-project-diagram text-2xl text-purple-400"></i>
                    <div>
                        <h1 class="text-xl font-bold bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent">
                            Image Workflow Tracker
                        </h1>
                        <p class="text-xs text-gray-400">ビジュアル画像処理パイプライン</p>
                    </div>
                </div>
                
                <div class="flex items-center space-x-2">
                    <!-- Workflow Controls -->
                    <button id="newWorkflowBtn" class="px-3 py-1.5 bg-purple-600 hover:bg-purple-700 rounded-lg transition-colors text-sm">
                        <i class="fas fa-plus mr-1"></i>新規
                    </button>
                    <button id="saveWorkflowBtn" class="px-3 py-1.5 bg-green-600 hover:bg-green-700 rounded-lg transition-colors text-sm">
                        <i class="fas fa-save mr-1"></i>保存
                    </button>
                    <button id="loadWorkflowBtn" class="px-3 py-1.5 bg-blue-600 hover:bg-blue-700 rounded-lg transition-colors text-sm">
                        <i class="fas fa-folder-open mr-1"></i>読込
                    </button>
                    <button id="clearWorkflowBtn" class="px-3 py-1.5 bg-red-600 hover:bg-red-700 rounded-lg transition-colors text-sm">
                        <i class="fas fa-trash-alt mr-1"></i>クリア
                    </button>

                    <div class="w-px h-6 bg-white/20"></div>
                    
                    <!-- View Controls -->
                    <button id="fitViewBtn" class="px-3 py-1.5 bg-gray-700 hover:bg-gray-600 rounded-lg transition-colors text-sm">
                        <i class="fas fa-compress-arrows-alt"></i>
                    </button>
                    <button id="zoomInBtn" class="px-3 py-1.5 bg-gray-700 hover:bg-gray-600 rounded-lg transition-colors text-sm">
                        <i class="fas fa-search-plus"></i>
                    </button>
                    <button id="zoomOutBtn" class="px-3 py-1.5 bg-gray-700 hover:bg-gray-600 rounded-lg transition-colors text-sm">
                        <i class="fas fa-search-minus"></i>
                    </button>
                    
                    <div class="w-px h-6 bg-white/20"></div>
                    
                    <button id="settingsBtn" class="px-3 py-1.5 bg-gray-700 hover:bg-gray-600 rounded-lg transition-colors text-sm">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Canvas Area -->
    <main class="fixed inset-0 pt-16">
        <div class="relative w-full h-full">
            <!-- Workflow Canvas -->
            <div id="workflowCanvas" class="absolute inset-0 bg-gray-950/50">
                <!-- Network visualization will be rendered here -->
            </div>

            <!-- Floating Toolbar -->
            <div id="floatingToolbar" class="absolute top-4 left-4 bg-black/60 backdrop-blur-lg rounded-xl p-2 border border-white/10 space-y-2">
                <button id="addNodeBtn" class="w-10 h-10 bg-purple-600 hover:bg-purple-700 rounded-lg flex items-center justify-center transition-colors group relative">
                    <i class="fas fa-plus text-white"></i>
                    <span class="absolute left-12 bg-black/90 text-white text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap">
                        ノード追加 (N)
                    </span>
                </button>
                <button id="connectNodesBtn" class="w-10 h-10 bg-blue-600 hover:bg-blue-700 rounded-lg flex items-center justify-center transition-colors group relative">
                    <i class="fas fa-link text-white"></i>
                    <span class="absolute left-12 bg-black/90 text-white text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap">
                        接続モード (C)
                    </span>
                </button>
                <button id="deleteBtn" class="w-10 h-10 bg-red-600 hover:bg-red-700 rounded-lg flex items-center justify-center transition-colors group relative">
                    <i class="fas fa-trash text-white"></i>
                    <span class="absolute left-12 bg-black/90 text-white text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap">
                        削除 (Del)
                    </span>
                </button>
                <div class="w-full h-px bg-white/20"></div>
                <button id="uploadToNodeBtn" class="w-10 h-10 bg-green-600 hover:bg-green-700 rounded-lg flex items-center justify-center transition-colors group relative">
                    <i class="fas fa-upload text-white"></i>
                    <span class="absolute left-12 bg-black/90 text-white text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap">
                        画像アップロード
                    </span>
                </button>
                <button id="mergeNodesBtn" class="w-10 h-10 bg-orange-600 hover:bg-orange-700 rounded-lg flex items-center justify-center transition-colors group relative">
                    <i class="fas fa-object-group text-white"></i>
                    <span class="absolute left-12 bg-black/90 text-white text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap">
                        ノード結合
                    </span>
                </button>
                <button id="transformImageBtn" class="w-10 h-10 bg-pink-600 hover:bg-pink-700 rounded-lg flex items-center justify-center transition-colors group relative">
                    <i class="fas fa-wand-magic-sparkles text-white"></i>
                    <span class="absolute left-12 bg-black/90 text-white text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap">
                        画像変換 (T)
                    </span>
                </button>
                <div class="w-full h-px bg-white/20"></div>
                <button id="autoLayoutBtn" class="w-10 h-10 bg-indigo-600 hover:bg-indigo-700 rounded-lg flex items-center justify-center transition-colors group relative">
                    <i class="fas fa-sitemap text-white"></i>
                    <span class="absolute left-12 bg-black/90 text-white text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap">
                        自動配置
                    </span>
                </button>
            </div>

            <!-- Mini Map -->
            <div id="miniMap" class="absolute bottom-4 right-4 w-48 h-32 bg-black/60 backdrop-blur-lg rounded-lg border border-white/20 overflow-hidden">
                <div class="text-xs text-gray-400 p-1">ミニマップ</div>
                <div id="miniMapContent" class="w-full h-full"></div>
            </div>

            <!-- Status Bar -->
            <div id="statusBar" class="absolute bottom-4 left-4 bg-black/60 backdrop-blur-lg rounded-lg px-4 py-2 border border-white/10">
                <div class="flex items-center space-x-4 text-xs text-gray-400">
                    <span>ノード: <span id="nodeCount" class="text-white">0</span></span>
                    <span>エッジ: <span id="edgeCount" class="text-white">0</span></span>
                    <span>選択: <span id="selectedCount" class="text-white">0</span></span>
                    <span id="currentMode" class="text-purple-400">
                        <i class="fas fa-mouse-pointer mr-1"></i>選択モード
                    </span>
                </div>
            </div>
        </div>
    </main>

    <!-- Circle menu will be created dynamically by JavaScript -->

    <!-- Node Detail Panel -->
    <div id="nodeDetailPanel" class="fixed right-0 top-16 bottom-0 w-96 bg-black/80 backdrop-blur-xl border-l border-white/10 transform translate-x-full transition-transform z-30">
        <div class="p-6 h-full overflow-y-auto">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-xl font-semibold">ノード詳細</h2>
                <button id="closeDetailPanel" class="text-gray-400 hover:text-white">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            
            <div id="nodeDetailContent">
                <!-- Node details will be populated here -->
                <div class="text-gray-500 text-center py-12">
                    <i class="fas fa-mouse-pointer text-4xl mb-4"></i>
                    <p>ノードを選択してください</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Edge Detail Panel -->
    <div id="edgeDetailPanel" class="fixed right-0 top-16 bottom-0 w-96 bg-black/80 backdrop-blur-xl border-l border-white/10 transform translate-x-full transition-transform z-30">
        <div class="p-6 h-full overflow-y-auto">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-xl font-semibold">エッジ詳細</h2>
                <button id="closeEdgeDetailPanel" class="text-gray-400 hover:text-white">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            
            <div id="edgeDetailContent">
                <!-- Edge details will be populated here -->
                <div class="text-gray-500 text-center py-12">
                    <i class="fas fa-link text-4xl mb-4"></i>
                    <p>エッジを選択してください</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Edge Prompt Editor -->
    <div id="edgePromptModal" class="fixed inset-0 bg-black/80 backdrop-blur-sm hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-gray-900 rounded-xl max-w-2xl w-full border border-white/10">
                <div class="flex items-center justify-between p-6 border-b border-white/10">
                    <h3 class="text-xl font-semibold">プロンプト編集</h3>
                    <button id="closePromptEditor" class="text-gray-400 hover:text-white">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
                <div class="p-6">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">
                                プロンプト
                            </label>
                            <textarea id="promptText" 
                                      class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white focus:outline-none focus:border-purple-500" 
                                      rows="6" 
                                      placeholder="変換プロンプトを入力..."></textarea>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">
                                画像編集モデル
                            </label>
                            <select id="promptModel" class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white focus:outline-none focus:border-purple-500">
                                <option value="google/nano-banana" selected>Nano Banana</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">
                                アスペクト比
                            </label>
                            <select id="promptAspectRatio" class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white focus:outline-none focus:border-purple-500">
                                <option value="1:1">1:1 (正方形)</option>
                                <option value="4:3">4:3 (標準)</option>
                                <option value="3:4">3:4 (縦標準)</option>
                                <option value="16:9">16:9 (ワイド)</option>
                                <option value="9:16">9:16 (縦長)</option>
                            </select>
                        </div>

                        <div class="flex items-center space-x-2">
                            <label class="block text-sm font-medium text-gray-300">
                                生成枚数:
                            </label>
                            <input type="number" id="promptImageCount" min="1" max="10" value="1"
                                   class="w-20 px-2 py-1 bg-gray-800 border border-gray-700 rounded text-white focus:outline-none focus:border-purple-500">
                        </div>
                    </div>
                    
                    <div class="mt-6 flex justify-end space-x-3">
                        <button id="cancelPromptBtn" class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg transition-colors">
                            キャンセル
                        </button>
                        <button id="generateWithLLMBtn" class="px-4 py-2 bg-purple-600 hover:bg-purple-700 rounded-lg transition-colors">
                            <i class="fas fa-magic mr-2"></i>LLMで生成
                        </button>
                        <button id="savePromptBtn" class="px-4 py-2 bg-green-600 hover:bg-green-700 rounded-lg transition-colors">
                            <i class="fas fa-check mr-2"></i>保存して実行
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Node Type Selection Modal -->
    <div id="nodeTypeModal" class="fixed inset-0 bg-black/80 backdrop-blur-sm hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-gray-900 rounded-xl max-w-lg w-full border border-white/10">
                <div class="flex items-center justify-between p-6 border-b border-white/10">
                    <h3 class="text-xl font-semibold">ノードタイプを選択</h3>
                    <button id="closeNodeTypeModal" class="text-gray-400 hover:text-white">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
                <div class="p-6">
                    <div class="grid grid-cols-2 gap-4">
                        <button id="selectInputNode" class="p-6 bg-gradient-to-br from-blue-600 to-blue-800 hover:from-blue-500 hover:to-blue-700 rounded-xl transition-all text-center group">
                            <i class="fas fa-upload text-4xl mb-3 group-hover:scale-110 transition-transform"></i>
                            <div class="text-lg font-semibold mb-2">入力ノード</div>
                            <div class="text-sm text-blue-200">画像をアップロードできます</div>
                        </button>
                        <button id="selectGeneratedNode" class="p-6 bg-gradient-to-br from-purple-600 to-purple-800 hover:from-purple-500 hover:to-purple-700 rounded-xl transition-all text-center group">
                            <i class="fas fa-magic text-4xl mb-3 group-hover:scale-110 transition-transform"></i>
                            <div class="text-lg font-semibold mb-2">生成ノード</div>
                            <div class="text-sm text-purple-200">画像は生成のみ受付</div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Image Viewer Modal -->
    <div id="imageViewerModal" class="fixed inset-0 bg-black/90 backdrop-blur-sm hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="relative max-w-5xl w-full">
                <button id="closeImageViewer" class="absolute top-4 right-4 bg-gray-900/80 hover:bg-gray-800 text-white rounded-full w-10 h-10 flex items-center justify-center transition-colors z-10">
                    <i class="fas fa-times text-xl"></i>
                </button>
                <div class="bg-gray-900 rounded-xl p-4 border border-white/10">
                    <img id="viewerImage" src="" alt="" class="w-full h-auto max-h-[80vh] object-contain rounded-lg">
                    <div class="mt-4 flex items-center justify-between">
                        <div id="viewerImageName" class="text-sm text-gray-400"></div>
                        <button id="downloadImageBtn" class="px-4 py-2 bg-green-600 hover:bg-green-700 rounded-lg transition-colors">
                            <i class="fas fa-download mr-2"></i>ダウンロード
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="fixed inset-0 bg-black/80 backdrop-blur-sm hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-gray-900 rounded-xl max-w-md w-full border border-white/10">
                <div class="flex items-center justify-between p-6 border-b border-white/10">
                    <h3 class="text-xl font-semibold">設定</h3>
                    <button id="closeSettingsBtn" class="text-gray-400 hover:text-white">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
                <div class="p-6 space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">
                            IO Intelligence API Key
                        </label>
                        <input type="password" id="ioApiKey" placeholder="API キーを入力" 
                               class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white focus:outline-none focus:border-purple-500">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">
                            <i class="fas fa-star text-yellow-500"></i> Replicate API Key (Nano Banana)
                        </label>
                        <input type="password" id="replicateApiKey" placeholder="Replicate API キーを入力" 
                               class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white focus:outline-none focus:border-purple-500">
                        <div class="mt-1 text-xs text-gray-400">
                            <i class="fas fa-info-circle"></i> google/nano-bananaモデル用
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">
                            画像編集モデル
                        </label>
                        <select id="defaultModel" class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white focus:outline-none focus:border-purple-500">
                            <option value="google/nano-banana" selected>Nano Banana</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">
                            Aspect Ratio (アスペクト比)
                        </label>
                        <select id="aspectRatio" class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white focus:outline-none focus:border-purple-500">
                            <option value="1:1">1:1 (Square)</option>
                            <option value="16:9">16:9 (Landscape)</option>
                            <option value="9:16">9:16 (Portrait)</option>
                            <option value="4:3">4:3 (Standard)</option>
                            <option value="3:4">3:4 (Standard Portrait)</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">
                            Output Format (出力形式)
                        </label>
                        <select id="outputFormat" class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white focus:outline-none focus:border-purple-500">
                            <option value="png">PNG</option>
                            <option value="jpg">JPG</option>
                        </select>
                    </div>

                    <div>
                        <label class="inline-flex items-center">
                            <input type="checkbox" id="autoSave" class="form-checkbox h-5 w-5 text-purple-600" checked>
                            <span class="ml-2 text-gray-300">ワークフロー自動保存</span>
                        </label>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">
                            LLMモデル
                        </label>
                        <select id="llmModel" class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white focus:outline-none focus:border-purple-500">
                            <option value="gpt-o1s-120B">OpenAI GPT-O1S-120B</option>
                        </select>
                    </div>
                    
                    <button id="saveSettingsBtn" class="w-full px-4 py-2 bg-purple-600 hover:bg-purple-700 rounded-lg transition-colors">
                        <i class="fas fa-save mr-2"></i>設定を保存
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Hidden File Input -->
    <input type="file" id="fileInput" accept="image/*,image/webp,.webp" class="hidden" multiple>
    <input type="file" id="workflowFileInput" accept=".json" class="hidden">

    <!-- Progress Indicator -->
    <div id="progressContainer" class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-gray-900 rounded-xl p-6 border border-white/20 shadow-2xl z-50 hidden">
        <div id="progressText" class="text-white text-center mb-4 font-medium">Processing...</div>
        <div class="w-80 h-3 bg-gray-700 rounded-full overflow-hidden">
            <div id="progressBar" class="h-full bg-gradient-to-r from-purple-500 to-pink-500 transition-all duration-300 ease-out" style="width: 0%;"></div>
        </div>
    </div>

    <!-- Scripts -->
    <!-- Load debug system first for global availability -->
    <script src="js/debug.js"></script>
    <script src="js/config.js"></script>
    <script src="js/imageStorage.js"></script>
    <script src="js/llmService.js"></script>
    <script src="js/transformationService.js"></script>
    <script src="js/workflowEngine.js"></script>
    <script src="js/canvasController.js"></script>
    <script src="js/workflowApp.js"></script>
</body>
</html>
