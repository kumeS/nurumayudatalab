<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIKW 3D Viewer</title>
    <link rel="icon" type="image/png" href="AIKW_logo_transparen.png">
    <link rel="apple-touch-icon" href="AIKW_logo_transparen.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            overflow: hidden;
            height: 100vh;
            cursor: default;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #viewer {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #viewer canvas {
            display: block;
        }

        #dropZone {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 10;
            transition: all 0.3s ease;
        }

        #dropZone.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #dropZone.dragover {
            background: rgba(59, 130, 246, 0.2);
            border: 2px dashed #3b82f6;
        }

        .drop-content {
            text-align: center;
            max-width: 400px;
            padding: 2rem;
        }

        .drop-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.8;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .drop-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #3b82f6, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .drop-subtitle {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-button {
            background: linear-gradient(45deg, #3b82f6, #1d4ed8);
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.3);
        }

        .file-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(59, 130, 246, 0.4);
        }

        .settings-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 101;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .settings-toggle.hidden {
            display: none;
        }

        .settings-toggle:hover {
            background: rgba(59, 130, 246, 0.8);
            transform: rotate(180deg);
        }

        .control-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 320px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 1.5rem;
            z-index: 100;
            max-height: calc(100vh - 40px);
            overflow-y: auto;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .control-panel.show {
            transform: translateX(0);
        }

        .panel-section {
            margin-bottom: 1.5rem;
        }

        .panel-section:last-child {
            margin-bottom: 0;
        }

        .panel-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .model-info {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 8px;
            padding: 1rem;
            font-size: 0.9rem;
            word-break: break-all;
        }



        .background-presets {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .bg-preset {
            aspect-ratio: 1;
            border-radius: 6px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .bg-preset:hover {
            transform: scale(1.1);
        }

        .bg-preset.active {
            border-color: white;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .lighting-controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .slider-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .slider-group label {
            font-size: 0.9rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
        }

        .light-slider {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
            cursor: pointer;
        }

        .light-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #3b82f6;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }

        .light-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #3b82f6;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }

        .lighting-presets {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .preset-button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            padding: 0.5rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .preset-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .preset-button.active {
            background: linear-gradient(45deg, #3b82f6, #1d4ed8);
            border-color: #3b82f6;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }

        .slider-group span {
            align-self: flex-end;
            font-size: 0.8rem;
            color: #3b82f6;
            font-family: monospace;
            background: rgba(59, 130, 246, 0.1);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            min-width: 2rem;
            text-align: center;
        }

        .color-picker {
            width: 100%;
            height: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: transparent;
            cursor: pointer;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
        }

        .action-button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 0.75rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .action-button:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .action-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .action-button.save { background: linear-gradient(45deg, #3b82f6, #1d4ed8); }
        .action-button.load { background: linear-gradient(45deg, #10b981, #059669); }
        .action-button.reset { background: linear-gradient(45deg, #f59e0b, #d97706); }
        .action-button.screenshot { background: linear-gradient(45deg, #8b5cf6, #7c3aed); }

        .help-panel {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1rem;
            max-width: 300px;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .help-panel.hidden {
            opacity: 0;
            transform: translateY(100%);
            pointer-events: none;
        }

        .help-toggle {
            position: fixed;
            bottom: 20px;
            left: 80px;
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 102;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .help-toggle:hover {
            background: rgba(59, 130, 246, 0.8);
            transform: scale(1.1);
        }

        .help-toggle.shifted {
            bottom: 160px;
        }

        .help-title {
            font-weight: 600;
            margin-bottom: 0.75rem;
        }

        .shortcut-list {
            font-size: 0.8rem;
            line-height: 1.5;
        }

        .shortcut-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.25rem;
        }

        .shortcut-key {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.1rem 0.4rem;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.7rem;
        }



        @media (max-width: 768px) {
            .settings-toggle {
                width: 45px;
                height: 45px;
                font-size: 1rem;
                right: 10px;
                top: 10px;
            }
            
            .control-panel {
                width: calc(100vw - 20px);
                right: 10px;
                top: 10px;
            }

            .help-panel {
                left: 10px;
                bottom: 10px;
                max-width: calc(100vw - 20px);
            }

            .help-toggle {
                left: 10px;
                bottom: 80px;
                width: 45px;
                height: 45px;
                font-size: 1rem;
            }

            .help-toggle.shifted {
                bottom: 200px;
            }
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 2rem;
            border-radius: 12px;
            text-align: center;
            z-index: 1000;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .selected-images {
            margin-top: 1.5rem;
            max-height: 200px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 1rem;
        }

        .image-preview {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
        }

        .image-preview:last-child {
            margin-bottom: 0;
        }

        .image-preview img {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 4px;
            margin-right: 0.75rem;
        }

        .image-info {
            flex: 1;
            font-size: 0.85rem;
        }

        .image-name {
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .image-size {
            opacity: 0.7;
            font-size: 0.8rem;
        }

        .remove-image {
            background: rgba(255, 59, 48, 0.8);
            border: none;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .remove-image:hover {
            background: rgba(255, 59, 48, 1);
            transform: scale(1.1);
        }

        .generate-button {
            background: linear-gradient(45deg, #10b981, #059669);
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(16, 185, 129, 0.3);
            margin-top: 1.5rem;
        }

        .generate-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(16, 185, 129, 0.4);
        }

        .generate-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .progress-container {
            margin-top: 1rem;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #3b82f6, #10b981);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            margin-top: 0.5rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }


    </style>
</head>
<body>
    <div id="container">
        <div id="viewer"></div>
        
        <div id="dropZone">
            <div class="drop-content">
                <div class="drop-icon">
                    <img src="AIKW_logo_transparen.png" alt="AIKW Logo" style="width: 200px; height: 200px; object-fit: contain;">
                </div>
                <h1 class="drop-title">AIKW 3D Generator</h1>
                <p class="drop-subtitle">ドラッグ&ドロップまたはクリックして画像（PNG/JPEG）を選択</p>
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" class="file-input" accept=".png,.jpg,.jpeg" multiple>
                    <button class="file-button">画像を選択</button>
                </div>
                <div id="selectedImages" class="selected-images" style="display: none;"></div>
                <button id="generateBtn" class="generate-button" style="display: none;">3Dモデルを生成</button>
                <div id="progressContainer" class="progress-container">
                    <div class="progress-bar">
                        <div id="progressFill" class="progress-fill"></div>
                    </div>
                    <div id="progressText" class="progress-text">3Dモデルを生成中...</div>
                </div>
            </div>
        </div>

        <!-- 設定ボタン -->
        <button id="settingsToggle" class="settings-toggle">⚙️</button>

        <div id="controlPanel" class="control-panel">
            <div class="panel-section" style="display: none;">
                <div class="panel-title">📁 モデル情報</div>
                <div id="modelInfo" class="model-info"></div>
            </div>

            <div class="panel-section">
                <div class="panel-title">💡 照明</div>
                <div class="lighting-controls">
                    <div class="lighting-presets">
                        <button class="preset-button" data-directional="5.0" data-secondary="2.5">バランス重視</button>
                        <button class="preset-button" data-directional="7.0" data-secondary="3.5">明るめ</button>
                        <button class="preset-button active" data-directional="10.0" data-secondary="6.0">かなり明るめ</button>
                        <button class="preset-button" data-directional="15.0" data-secondary="8.0">非常に明るめ</button>
                    </div>
                    <div class="slider-group">
                        <label for="directionalSlider">指向性ライト</label>
                        <input type="range" id="directionalSlider" class="light-slider" min="0" max="20" step="0.1" value="10.0">
                        <span id="directionalValue">10.0</span>
                    </div>
                    <div class="slider-group">
                        <label for="secondarySlider">補助ライト</label>
                        <input type="range" id="secondarySlider" class="light-slider" min="0" max="20" step="0.1" value="6.0">
                        <span id="secondaryValue">6.0</span>
                    </div>
                </div>
            </div>

            <div class="panel-section">
                <div class="panel-title">🎨 背景</div>
                <div class="background-presets">
                    <div class="bg-preset active" data-color="#1a1a2e" style="background: #1a1a2e;"></div>
                    <div class="bg-preset" data-color="#f0f0f0" style="background: #f0f0f0;"></div>
                    <div class="bg-preset" data-color="#1e40af" style="background: #1e40af;"></div>
                    <div class="bg-preset" data-color="#7c3aed" style="background: #7c3aed;"></div>
                    <div class="bg-preset" data-color="#059669" style="background: #059669;"></div>
                </div>
                <input type="color" id="colorPicker" class="color-picker" value="#1a1a2e">
            </div>

            <div class="panel-section">
                <div class="panel-title">⚡ アクション</div>
                <div class="action-buttons">
                    <button id="screenshotBtn" class="action-button screenshot">📷 撮影</button>
                </div>
            </div>
        </div>

        <!-- ヘルプ表示切り替えボタン -->
        <button id="helpToggle" class="help-toggle">❓</button>

        <div id="helpPanel" class="help-panel hidden">
            <div class="help-title">⌨️ 操作方法</div>
            <div class="shortcut-list">
                <div class="shortcut-item">
                    <span>カメラ回転</span>
                    <span class="shortcut-key">マウス</span>
                </div>
                <div class="shortcut-item">
                    <span>ズーム</span>
                    <span class="shortcut-key">ホイール</span>
                </div>
                <div class="shortcut-item">
                    <span>パン</span>
                    <span class="shortcut-key">中ボタン</span>
                </div>
            </div>
        </div>


    </div>

    <!-- Three.js and related libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <!-- Application JavaScript -->
    <script src="glb-viewer.js"></script>
    <script src="main.js"></script>
</body>
</html>
