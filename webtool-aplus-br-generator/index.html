      resize: vertical;

      -webkit-text-fill-color: transparent;

      display: inline-block;
      padding: 0 0.5rem;

      border-left: 4px solid #ff7e5f;
      padding: 1rem;
      margin-bottom: 1.5rem;
      border-radius: 0 8px 8px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      overflow: hidden;
      transition: max-height 0.3s ease;
    }
    
    .instruction-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease;
    }
    
    .instruction-content.show {
      max-height: 600px;
    }
    
    .instruction-toggle {
      display: flex;
      align-items: center;
      cursor: pointer;
      padding: 0.5rem 0;
      user-select: none;
    }
    
    .instruction-toggle i {
      margin-right: 0.5rem;
      transition: transform 0.3s ease;
    }
    
    .instruction-toggle.active i {
      transform: rotate(180deg);
    }
    
    .step {
      margin-bottom: 0.7rem;
      padding-left: 2.2rem;
      position: relative;
    }
    
    .step-number {
      position: absolute;

      display: inline-flex;

      justify-content: center;

      height: 1.6rem;
      background-color: #ff7e5f;
      color: white;
      border-radius: 50%;

      font-weight: bold;
    }
    
    .step ul {
      margin-top: 0.3rem;
      margin-bottom: 0.3rem;
      padding-left: 1.2rem;
    }
    
    .step li {
      margin-bottom: 0.2rem;
      font-size: 0.95rem;
    }

      width: 100%;
      margin-top: 1rem;
      padding: 1rem;
      background-color: #f8f9fa;
      border: 1px solid #ddd;
      border-radius: 4px;
      white-space: pre-wrap;
      word-break: break-all;
      font-size: 1rem;
      font-family: 'Hiragino Kaku Gothic Pro', 'メイリオ', sans-serif;
      line-height: 1.6;
    }
    
    .output-container {
      position: relative;
    }
    
    .output-actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 0.5rem;
    }
    
    .copy-btn {
      background: #6c757d;
      padding: 0.3rem 0.7rem;
      font-size: 0.9rem;
    }
    
    .copy-success i {
      color: #28a745;
      transition: color 0.3s ease;
    }
    
    .back-link {
      display: inline-block;
      margin-top: 2rem;
      color: #718096;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    
    .back-link:hover {
      color: var(--primary);

    .back-link i {

<body>
  <div class="header">
    <div class="container">
      <h1 class="title-wrapper">
        <span class="nuruma-gradient">A+ コンテンツ改行ジェネレーター</span>
        <div class="title-highlight"></div>
      </h1>
      <p class="subtitle">Amazon商品説明文に最適な改行・整形ツール</p>
    </div>
  </div>

  <div class="container">
    <div class="instruction-box">
      <div class="instruction-toggle">
        <i class="fas fa-chevron-down"></i>
        <h3 style="margin: 0;">使い方を表示</h3>
      </div>
      <div class="instruction-content">
        <div class="step">
          <span class="step-number">1</span>
          <strong>テキスト入力:</strong> テキストエリアに説明文をそのまま貼り付け
        </div>
        <div class="step">
          <span class="step-number">2</span>
          <strong>文字数選択:</strong> 何文字で改行するか選択して実行
        </div>
        <div class="step">
          <span class="step-number">3</span>
          <strong>整形結果:</strong> 長い行は指定文字数で自動改行され、段落は <code>&lt;br&gt;&lt;br&gt;</code> に変換
        </div>
        <div class="step">
          <span class="step-number">4</span>
          <strong>コピー:</strong> 整形結果をクリップボードにコピーできます
        </div>
      </div>
    </div>

    <textarea id="input" placeholder="ここに説明文を入力してください"></textarea><br>
    <div style="display: flex; flex-wrap: wrap; gap: 0.5rem; margin-top: 1rem;">
      <button onclick="convertToBr(50)"><i class="fas fa-cut"></i> 50文字で改行</button>
      <button onclick="convertToBr(60)"><i class="fas fa-cut"></i> 60文字で改行</button>
      <button onclick="convertToBr(70)"><i class="fas fa-cut"></i> 70文字で改行</button>
      <button onclick="convertToBr(80)"><i class="fas fa-cut"></i> 80文字で改行</button>
    </div>

    <div class="output-container" id="resultContainer" style="display: none;">
      <h3>整形結果</h3>
      <div id="result"></div>
      <div class="output-actions">
        <button class="copy-btn" id="copyBtn" onclick="copyResult()"><i class="fas fa-copy"></i> コピー</button>
      </div>
    </div>

    <a href="../index.html" class="back-link"><i class="fas fa-arrow-left"></i> ぬるま湯データラボに戻る</a>
  </div>

  <script>
    /*=== メインロジック ===*/
    function convertToBr(maxLen) {
      const src = document.getElementById('input').value;
      if (!src.trim()) {
        alert('テキストを入力してください');
        return;
      }

      // 改行を正規化
      const paragraphs = src.replace(/\r\n/g, '\n').trim().split(/\n{2,}/);

      // パラグラフごとに処理
      const result = paragraphs.map(paragraph => {
        const lines = [];
        const rawLines = paragraph.split('\n');

        rawLines.forEach(rawLine => {
          // 長い行は指定文字数で分割
          while (rawLine.length > maxLen) {
            lines.push(rawLine.slice(0, maxLen));
            rawLine = rawLine.slice(maxLen);
          }
          lines.push(rawLine); // 最後の残りも追加
        });

        // 各行を <br> で繋ぎ、段落を <br><br> で区切る
        return lines.join('<br>');
      }).join('<br><br>');

      // 結果表示
      const out = document.getElementById('result');
      out.innerHTML = result;
      document.getElementById('resultContainer').style.display = 'block';
      
      // コピーボタンのクラスをリセット
      document.getElementById('copyBtn').classList.remove('copy-success');
    }

    // テキストをコピー
    function copyResult() {
      const result = document.getElementById('result').innerHTML;
      navigator.clipboard.writeText(result).then(() => {
        // コピー成功時の処理
        const btn = document.getElementById('copyBtn');
        btn.classList.add('copy-success');
        btn.innerHTML = '<i class="fas fa-check"></i> コピー完了';
        
        // 2秒後に元の表示に戻す
        setTimeout(() => {
          btn.classList.remove('copy-success');
          btn.innerHTML = '<i class="fas fa-copy"></i> コピー';
        }, 2000);
      });
    }

    // 使い方表示トグル
    document.querySelector('.instruction-toggle').addEventListener('click', function() {
      const content = document.querySelector('.instruction-content');
      content.classList.toggle('show');
      this.classList.toggle('active');
      
      // テキストを切り替え
      const heading = this.querySelector('h3');
      if (content.classList.contains('show')) {
        heading.textContent = '使い方を隠す';
      } else {
        heading.textContent = '使い方を表示';
      }
    });
  </script>
