<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>なぜを問い続ける - 自己の深淵への探求</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Serif JP', serif;
            background: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            line-height: 1.8;
        }

        /* 背景の深淵を表現するグラデーション */
        .background-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, 
                rgba(20, 20, 40, 0.8) 0%, 
                rgba(5, 5, 15, 0.95) 50%, 
                rgba(0, 0, 0, 1) 100%);
            z-index: -1;
        }

        /* タイトル部分 */
        .header {
            text-align: center;
            padding: 3rem 2rem;
            width: 100%;
            max-width: 800px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 0.15em;
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #999;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.3s forwards;
        }

        /* メインコンテナ */
        .main-container {
            width: 100%;
            max-width: 700px;
            padding: 0 2rem 4rem;
            flex: 1;
        }

        /* 初期選択画面 */
        .theme-selection {
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.6s forwards;
        }

        .theme-title {
            text-align: center;
            font-size: 1.3rem;
            margin-bottom: 2rem;
            color: #b0b0b0;
        }

        .theme-buttons {
            display: grid;
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .theme-button {
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.02) 100%);
            border: 1px solid rgba(255,255,255,0.1);
            color: #e0e0e0;
            padding: 1.5rem 2rem;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 10px;
            text-align: left;
            backdrop-filter: blur(10px);
        }

        .theme-button:hover {
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            border-color: rgba(255,255,255,0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .theme-button h3 {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            font-weight: 400;
        }

        .theme-button p {
            font-size: 0.9rem;
            color: #999;
            line-height: 1.5;
        }

        /* プログレスインジケータ */
        .progress-container {
            margin-bottom: 2rem;
            text-align: center;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #70a0ff 0%, #4a69bd 100%);
            width: 0%;
            transition: width 0.8s ease-out;
            border-radius: 4px;
        }

        .progress-text {
            font-size: 0.9rem;
            color: #70a0ff;
            font-weight: 500;
        }

        /* 質問セクション */
        .question-section {
            display: none;
            opacity: 0;
        }

        .question-section.active {
            display: block;
            animation: fadeIn 0.8s ease-out forwards;
        }

        /* 質問履歴 */
        .conversation-history {
            margin-bottom: 3rem;
        }

        .qa-pair {
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out forwards;
        }

        .question {
            font-size: 1.1rem;
            color: #70a0ff;
            margin-bottom: 0.5rem;
            font-style: italic;
        }

        .answer {
            font-size: 1rem;
            color: #c0c0c0;
            padding-left: 1.5rem;
            border-left: 2px solid rgba(255,255,255,0.1);
        }

        /* 現在の質問 */
        .current-question {
            background: linear-gradient(135deg, rgba(112,160,255,0.1) 0%, rgba(112,160,255,0.05) 100%);
            border: 1px solid rgba(112,160,255,0.2);
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
        }

        .question-text {
            font-size: 1.3rem;
            color: #e0e0e0;
            margin-bottom: 0.5rem;
            line-height: 1.8;
        }

        .question-level {
            font-size: 0.9rem;
            color: #70a0ff;
            opacity: 0.7;
        }

        /* 回答入力エリア */
        .answer-input-area {
            margin-bottom: 2rem;
        }

        .answer-input {
            width: 100%;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: #e0e0e0;
            padding: 1.5rem;
            font-size: 1.1rem;
            font-family: inherit;
            resize: vertical;
            min-height: 120px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .answer-input:focus {
            outline: none;
            border-color: rgba(112,160,255,0.5);
            background: rgba(255,255,255,0.08);
        }

        /* 送信ボタン */
        .submit-button {
            background: linear-gradient(135deg, #4a69bd 0%, #3c5aa6 100%);
            color: white;
            border: none;
            padding: 1rem 3rem;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 30px;
            transition: all 0.3s ease;
            font-family: inherit;
            letter-spacing: 0.05em;
        }

        .submit-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(74,105,189,0.3);
        }

        .submit-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* 完了画面 */
        .completion-section {
            display: none;
            text-align: center;
            padding: 3rem;
            opacity: 0;
        }

        .completion-section.active {
            display: block;
            animation: fadeIn 1.5s ease-out forwards;
        }

        .completion-title {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #70a0ff;
        }

        .completion-message {
            font-size: 1.2rem;
            line-height: 2;
            color: #c0c0c0;
            margin-bottom: 3rem;
        }

        .insight-box {
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.02) 100%);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            text-align: left;
        }

        .insight-title {
            font-size: 1.2rem;
            color: #e0e0e0;
            margin-bottom: 1rem;
        }

        .insight-content {
            color: #999;
            line-height: 1.8;
        }

        /* リスタートボタン */
        .restart-button {
            background: transparent;
            color: #70a0ff;
            border: 1px solid #70a0ff;
            padding: 1rem 2.5rem;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 30px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .restart-button:hover {
            background: rgba(112,160,255,0.1);
            transform: translateY(-2px);
        }

        /* 深層心理分析結果のスタイル */
        .response-journey {
            margin: 2rem 0;
        }

        .journey-item {
            background: linear-gradient(135deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.01) 100%);
            border: 1px solid rgba(255,255,255,0.08);
            margin-bottom: 1.5rem;
            padding: 1.5rem;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .journey-item:hover {
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.02) 100%);
            border-color: rgba(255,255,255,0.15);
        }

        .journey-item h4 {
            color: #70a0ff;
            margin-bottom: 0.8rem;
            font-size: 1rem;
            font-weight: 500;
        }

        .journey-question {
            color: #a0a0a0;
            font-style: italic;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .journey-answer {
            color: #d0d0d0;
            border-left: 3px solid rgba(112,160,255,0.3);
            padding-left: 1rem;
            margin: 0;
        }

        .psychological-analysis {
            margin-top: 3rem;
            background: linear-gradient(135deg, rgba(112,160,255,0.05) 0%, rgba(112,160,255,0.02) 100%);
            border: 1px solid rgba(112,160,255,0.1);
            padding: 2rem;
            border-radius: 15px;
        }

        .psychological-analysis h3 {
            color: #70a0ff;
            margin-bottom: 2rem;
            text-align: center;
            font-size: 1.4rem;
        }

        .psychological-analysis h4 {
            color: #e0e0e0;
            margin: 1.5rem 0 1rem 0;
            font-size: 1.1rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 0.5rem;
        }

        .psychological-analysis p {
            line-height: 1.8;
            margin-bottom: 1rem;
        }

        /* 処理中スタイル */
        .processing {
            opacity: 0.7;
            pointer-events: none;
        }

        .processing .submit-button {
            background: linear-gradient(135deg, #666 0%, #555 100%);
            cursor: not-allowed;
        }

        /* ローディングインジケータ */
        .loading-indicator {
            display: none;
            text-align: center;
            margin: 1rem 0;
            color: #70a0ff;
        }

        .loading-indicator.active {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(112,160,255,0.3);
            border-radius: 50%;
            border-top-color: #70a0ff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* アニメーション */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .thinking {
            animation: pulse 2s ease-in-out infinite;
        }

        /* レスポンシブ対応 */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .theme-button {
                padding: 1.2rem 1.5rem;
            }
            
            .question-text {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-gradient"></div>
    
    <header class="header">
        <h1>なぜを問い続ける</h1>
        <p class="subtitle">自己の深淵への探求 - 4つの「なぜ」があなたの本質を明らかにする</p>
    </header>

    <main class="main-container">
        <!-- テーマ選択画面 -->
        <section class="theme-selection" id="themeSelection">
            <h2 class="theme-title">探求したいテーマを選んでください</h2>
            <div class="theme-buttons">
                <!-- テーマボタンはapp.jsで動的に生成されます -->
            </div>
        </section>

        <!-- 質問セクション -->
        <section class="question-section" id="questionSection">
            <!-- プログレスインジケータ -->
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">質問 1/4</div>
            </div>
            
            <div class="conversation-history" id="conversationHistory"></div>
            
            <div class="current-question">
                <div class="question-text" id="currentQuestion"></div>
                <div class="question-level" id="questionLevel"></div>
            </div>
            
            <div class="answer-input-area">
                <textarea 
                    class="answer-input" 
                    id="answerInput" 
                    placeholder="あなたの答えをここに書いてください..."
                ></textarea>
            </div>
            
            <div class="loading-indicator" id="loadingIndicator">
                <div class="spinner"></div>
                <span>深層から次の問いを生成中...</span>
            </div>
            
            <button class="submit-button" id="submitButton">
                答える
            </button>
        </section>

        <!-- 完了画面 -->
        <section class="completion-section" id="completionSection">
            <h2 class="completion-title">探求の終わり</h2>
            <p class="completion-message">
                あなたは4つの「なぜ」を通じて、自己の深淵に到達しました。<br>
                この体験があなたに何をもたらしたでしょうか。
            </p>
            
            <div class="insight-box">
                <h3 class="insight-title">あなたの探求の軌跡</h3>
                <div class="insight-content" id="insightContent"></div>
            </div>
            
            <button class="restart-button" id="restartButton">
                新たな探求を始める
            </button>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
