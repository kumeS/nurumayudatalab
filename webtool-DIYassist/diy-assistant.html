<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DIYアシスタント｜3D家具設計ツール</title>
  
  <!-- Three.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/examples/js/loaders/OBJLoader.js"></script>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
  
  <style>
    :root {
      --primary: #4CAF50;
      --secondary: #8BC34A;
      --accent: #FFC107;
      --danger: #F44336;
      --text-primary: #333;
      --text-secondary: #666;
      --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition-speed: 0.3s;
      --border-radius: 8px;
    }
    
    * {
      box-sizing: border-box;
    }
    
    body { 
      font-family: 'Hiragino Kaku Gothic Pro', 'メイリオ', sans-serif; 
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      color: var(--text-primary);
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    .header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    h1 {
      color: var(--primary);
      margin-bottom: 0.5rem;
      font-size: 2.5rem;
    }
    
    .description {
      color: var(--text-secondary);
      font-size: 1rem;
    }
    
    .workflow-steps {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }
    
    .step-card {
      background: white;
      padding: 1.5rem;
      border-radius: var(--border-radius);
      box-shadow: var(--card-shadow);
      text-align: center;
      transition: transform var(--transition-speed);
    }
    
    .step-card:hover {
      transform: translateY(-2px);
    }
    
    .step-number {
      background: var(--primary);
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
      font-weight: bold;
      font-size: 1.2rem;
    }
    
    .step-title {
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: var(--primary);
    }
    
    .main-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      margin-bottom: 2rem;
    }
    
    .input-section, .preview-section {
      background: white;
      padding: 2rem;
      border-radius: var(--border-radius);
      box-shadow: var(--card-shadow);
    }
    
    .section-title {
      color: var(--primary);
      margin-bottom: 1rem;
      font-size: 1.5rem;
      border-bottom: 2px solid var(--primary);
      padding-bottom: 0.5rem;
    }
    
    .input-form {
      margin-bottom: 2rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: var(--text-primary);
    }
    
    .input-area {
      width: 100%;
      min-height: 150px;
      padding: 1rem;
      border: 2px solid #e0e0e0;
      border-radius: var(--border-radius);
      resize: vertical;
      font-size: 1rem;
      font-family: inherit;
      transition: border-color var(--transition-speed);
    }
    
    .input-area:focus {
      outline: none;
      border-color: var(--primary);
    }
    
    .parameter-controls {
      background: #f8f9fa;
      padding: 1rem;
      border-radius: var(--border-radius);
      margin-bottom: 1rem;
    }
    
    .parameter-row {
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    
    .parameter-row label {
      flex: 1;
      margin-right: 1rem;
    }
    
    .parameter-row input[type="number"] {
      width: 80px;
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    
    .button-group {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    
    .button {
      display: inline-flex;
      align-items: center;
      padding: 0.8rem 1.5rem;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 1rem;
      transition: all var(--transition-speed);
      box-shadow: var(--card-shadow);
      text-decoration: none;
    }
    
    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }
    
    .button.danger {
      background: linear-gradient(135deg, var(--danger) 0%, #E91E63 100%);
    }
    
    .button.secondary {
      background: linear-gradient(135deg, var(--accent) 0%, #FF9800 100%);
    }
    
    .button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }
    
    .button i {
      margin-right: 0.5rem;
    }
    
    .canvas-container {
      position: relative;
      width: 100%;
      height: 400px;
      border: 2px solid #e0e0e0;
      border-radius: var(--border-radius);
      background: #f8f9fa;
      overflow: hidden;
    }
    
    #three-canvas {
      width: 100%;
      height: 100%;
    }
    
    .canvas-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: var(--text-secondary);
    }
    
    .model-info {
      background: #f0f8ff;
      padding: 1rem;
      border-radius: var(--border-radius);
      margin-bottom: 1rem;
      border-left: 4px solid var(--primary);
    }
    
    .model-stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      margin: 1rem 0;
    }
    
    .stat-item {
      text-align: center;
      padding: 0.5rem;
      background: white;
      border-radius: 4px;
    }
    
    .stat-value {
      font-size: 1.2rem;
      font-weight: bold;
      color: var(--primary);
    }
    
    .stat-label {
      font-size: 0.9rem;
      color: var(--text-secondary);
    }
    
    .loading {
      display: none;
      align-items: center;
      margin: 1rem 0;
    }
    
    .loading.active {
      display: flex;
    }
    
    .loading-spinner {
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      color: var(--primary);
    }
    
    .error-message {
      background: #ffebee;
      color: #c62828;
      padding: 1rem;
      border-radius: var(--border-radius);
      border-left: 4px solid #f44336;
      margin: 1rem 0;
    }
    
    .success-message {
      background: #e8f5e8;
      color: #2e7d32;
      padding: 1rem;
      border-radius: var(--border-radius);
      border-left: 4px solid #4caf50;
      margin: 1rem 0;
    }
    
    .project-list {
      background: white;
      padding: 2rem;
      border-radius: var(--border-radius);
      box-shadow: var(--card-shadow);
      margin-bottom: 2rem;
    }
    
    .project-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      border: 1px solid #e0e0e0;
      border-radius: var(--border-radius);
      margin-bottom: 1rem;
      transition: background-color var(--transition-speed);
    }
    
    .project-item:hover {
      background-color: #f8f9fa;
    }
    
    .project-info h4 {
      margin: 0 0 0.5rem 0;
      color: var(--primary);
    }
    
    .project-meta {
      font-size: 0.9rem;
      color: var(--text-secondary);
    }
    
    .project-actions {
      display: flex;
      gap: 0.5rem;
    }
    
    .back-link {
      display: inline-flex;
      align-items: center;
      color: var(--primary);
      text-decoration: none;
      margin-top: 2rem;
      transition: all var(--transition-speed);
    }
    
    .back-link:hover {
      color: var(--secondary);
    }
    
    .back-link i {
      margin-right: 0.5rem;
    }
    
    @media (max-width: 768px) {
      .main-content {
        grid-template-columns: 1fr;
      }
      
      .container {
        padding: 1rem;
      }
      
      .workflow-steps {
        grid-template-columns: 1fr;
      }
      
      .button-group {
        flex-direction: column;
      }
      
      .model-stats {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><i class="fas fa-hammer"></i> DIYアシスタント</h1>
      <p class="description">AI活用3D家具設計ツール｜自然言語から3Dモデルを生成</p>
    </div>
    
    <!-- ワークフロー説明 -->
    <div class="workflow-steps">
      <div class="step-card">
        <div class="step-number">1</div>
        <div class="step-title">要件入力</div>
        <div>自然言語で家具の仕様を記述</div>
      </div>
      <div class="step-card">
        <div class="step-number">2</div>
        <div class="step-title">AI生成</div>
        <div>LLMが3Dモデルデータを生成</div>
      </div>
      <div class="step-card">
        <div class="step-number">3</div>
        <div class="step-title">3Dプレビュー</div>
        <div>ブラウザ上で3Dモデルを確認</div>
      </div>
      <div class="step-card">
        <div class="step-number">4</div>
        <div class="step-title">ファイル出力</div>
        <div>STLファイルをダウンロード</div>
      </div>
    </div>
    
    <!-- メインコンテンツ -->
    <div class="main-content">
      <!-- 入力セクション -->
      <div class="input-section">
        <h2 class="section-title"><i class="fas fa-edit"></i> 設計要件入力</h2>
        
        <div class="input-form">
          <div class="form-group">
            <label for="designPrompt">家具の仕様を自然言語で記述してください</label>
            <textarea 
              id="designPrompt" 
              class="input-area" 
              placeholder="例：幅120cm×奥行60cm×高さ75cmの机、引き出し2つ付き、北欧風デザイン"
            ></textarea>
          </div>
          
          <div class="parameter-controls">
            <h4><i class="fas fa-sliders-h"></i> 詳細パラメータ</h4>
            <div class="parameter-row">
              <label>幅 (cm):</label>
              <input type="number" id="widthParam" min="10" max="300" step="1">
            </div>
            <div class="parameter-row">
              <label>奥行 (cm):</label>
              <input type="number" id="depthParam" min="10" max="300" step="1">
            </div>
            <div class="parameter-row">
              <label>高さ (cm):</label>
              <input type="number" id="heightParam" min="10" max="300" step="1">
            </div>
          </div>
          
          <div class="button-group">
            <button id="generateBtn" class="button">
              <i class="fas fa-magic"></i> 3Dモデル生成
            </button>
            <button id="clearBtn" class="button danger">
              <i class="fas fa-trash"></i> クリア
            </button>
          </div>
          
          <div id="loadingIndicator" class="loading">
            <div class="loading-spinner"></div>
            <span class="loading-text">AI が3Dモデルを生成中...</span>
          </div>
          
          <div id="errorMessage" class="error-message" style="display: none;"></div>
          <div id="successMessage" class="success-message" style="display: none;"></div>
        </div>
      </div>
      
      <!-- プレビューセクション -->
      <div class="preview-section">
        <h2 class="section-title"><i class="fas fa-cube"></i> 3Dプレビュー</h2>
        
        <div class="canvas-container">
          <canvas id="three-canvas"></canvas>
          <div class="canvas-overlay" id="canvasOverlay">
            <i class="fas fa-cube" style="font-size: 3rem; color: #ccc; margin-bottom: 1rem;"></i>
            <div>3Dモデルがここに表示されます</div>
          </div>
        </div>
        
        <div id="modelInfo" class="model-info" style="display: none;">
          <h4><i class="fas fa-info-circle"></i> モデル情報</h4>
          <div class="model-stats">
            <div class="stat-item">
              <div class="stat-value" id="vertexCount">-</div>
              <div class="stat-label">頂点数</div>
            </div>
            <div class="stat-item">
              <div class="stat-value" id="faceCount">-</div>
              <div class="stat-label">面数</div>
            </div>
            <div class="stat-item">
              <div class="stat-value" id="fileSize">-</div>
              <div class="stat-label">ファイルサイズ</div>
            </div>
          </div>
        </div>
        
        <div class="button-group">
          <button id="approveBtn" class="button" disabled>
            <i class="fas fa-check"></i> 承認してSTL生成
          </button>
          <button id="downloadObjBtn" class="button secondary" disabled>
            <i class="fas fa-download"></i> OBJダウンロード
          </button>
          <button id="downloadStlBtn" class="button secondary" disabled>
            <i class="fas fa-download"></i> STLダウンロード
          </button>
        </div>
      </div>
    </div>
    
    <!-- プロジェクト管理 -->
    <div class="project-list">
      <h2 class="section-title"><i class="fas fa-folder"></i> プロジェクト履歴</h2>
      <div id="projectListContainer">
        <div style="text-align: center; color: var(--text-secondary); padding: 2rem;">
          まだプロジェクトが作成されていません
        </div>
      </div>
    </div>
    
    <a href="index.html" class="back-link">
      <i class="fas fa-arrow-left"></i> 翻訳・校閲ツールに戻る
    </a>
  </div>

  <script src="diy-assistant.js"></script>
</body>
</html>
