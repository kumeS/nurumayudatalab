<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>LLMワークフローエディター｜無料でGUIベースのAIワークフロー構築</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #ff7e5f;
      --secondary: #feb47b;
      --accent: #7ee8fa;
      --text-primary: #333;
      --text-secondary: #666;
      --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition-speed: 0.3s;
      --node-bg: #ffffff;
      --node-border: #e0e0e0;
      --canvas-bg: #f8f9fa;
    }
    
    body { 
      font-family: 'Hiragino Kaku Gothic Pro', 'メイリオ', sans-serif; 
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f5f7fa 0%, #f8f9fa 100%);
      min-height: 100vh;
      overflow: hidden;
    }
    
    .app-container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }
    
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      color: white;
      padding: 1rem 2rem;
      z-index: 1000;
      box-shadow: var(--card-shadow);
    }
    
    .header h1 {
      margin: 0;
      font-size: 1.5rem;
      display: inline-block;
    }
    
    .header-controls {
      float: right;
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .toolbar {
      display: flex;
      gap: 5px;
      padding: 5px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      margin-right: 10px;
    }

    .toolbar .button {
      padding: 8px;
      min-width: 36px;
      font-size: 14px;
    }
    
    .sidebar {
      width: 300px;
      background: white;
      margin-top: 80px;
      box-shadow: var(--card-shadow);
      overflow-y: auto;
      z-index: 100;
    }
    
    .sidebar-section {
      padding: 1rem;
      border-bottom: 1px solid #e0e0e0;
    }
    
    .sidebar-section h3 {
      margin: 0 0 1rem 0;
      color: var(--primary);
      font-size: 1rem;
    }
    
    .node-palette {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.5rem;
    }
    
    .node-template {
      padding: 0.75rem;
      background: var(--node-bg);
      border: 1px solid var(--node-border);
      border-radius: 8px;
      cursor: grab;
      text-align: center;
      font-size: 0.85rem;
      transition: all var(--transition-speed);
      user-select: none;
    }
    
    .node-template:hover {
      background: #f0f0f0;
      transform: translateY(-2px);
      box-shadow: var(--card-shadow);
    }
    
    .node-template:active {
      cursor: grabbing;
    }
    
    .node-template i {
      display: block;
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      color: var(--primary);
    }
    
    .canvas {
      flex: 1;
      margin-top: 80px;
      background: var(--canvas-bg);
      position: relative;
      overflow: hidden;
      cursor: grab;
    }

    .canvas.panning {
      cursor: grabbing !important;
    }
    
    .canvas:active {
      cursor: grabbing;
    }
    
    .canvas-grid {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      opacity: 0.1;
      background-image: 
        linear-gradient(to right, #333 1px, transparent 1px),
        linear-gradient(to bottom, #333 1px, transparent 1px);
      background-size: 20px 20px;
      transform-origin: 0 0;
      pointer-events: none;
    }
    
    .workflow-node {
      position: absolute;
      background: var(--node-bg);
      border: 2px solid var(--node-border);
      border-radius: 12px;
      padding: 1rem;
      min-width: 160px;
      box-shadow: var(--card-shadow);
      cursor: move;
      user-select: none;
      z-index: 5;
    }
    
    .workflow-node.selected {
      border-color: var(--primary);
      box-shadow: 0 0 20px rgba(255, 126, 95, 0.3);
      z-index: 10;
    }
    
    .node-header {
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    
    .node-icon {
      margin-right: 0.5rem;
      color: var(--primary);
    }
    
    .node-title {
      font-weight: bold;
      font-size: 0.9rem;
    }
    
    .node-content {
      font-size: 0.8rem;
      color: var(--text-secondary);
      margin-bottom: 0.5rem;
    }
    
    .node-ports {
      display: flex;
      justify-content: space-between;
    }
    
    .port {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      border: 2px solid var(--primary);
      background: white;
      cursor: pointer;
      position: relative;
      z-index: 20;
    }
    
    .port.input {
      background: var(--accent);
    }
    
    .port.output {
      background: var(--primary);
    }
    
    .connection {
      position: absolute;
      pointer-events: auto;
      z-index: 15;
    }

    #connections {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 15;
      pointer-events: none;
    }

    #connections path {
      pointer-events: auto;
    }

    .canvas-help {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      z-index: 30;
      user-select: none;
      pointer-events: none;
    }

    .help-item {
      margin: 2px 0;
      color: #666;
    }
    
    .connection-line {
      stroke: var(--primary);
      stroke-width: 2;
      fill: none;
      cursor: pointer;
    }

    .connection-line:hover {
      stroke-width: 3;
      stroke: #e74c3c;
    }
    
    .properties-panel {
      width: 350px;
      background: white;
      margin-top: 80px;
      box-shadow: var(--card-shadow);
      overflow: hidden;
      z-index: 100;
      transition: width 0.3s ease;
      position: relative;
    }
    
    .properties-panel.collapsed {
      width: 40px;
    }
    
    .properties-header {
      padding: 1rem;
      background: #f8f9fa;
      border-bottom: 1px solid #e0e0e0;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      min-height: 60px;
      box-sizing: border-box;
    }
    
    .properties-title {
      white-space: nowrap;
      overflow: hidden;
      flex: 1;
    }
    
    .properties-toggle {
      background: none;
      border: none;
      cursor: pointer;
      padding: 5px;
      color: var(--text-secondary);
      border-radius: 4px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 30px;
      height: 30px;
      flex-shrink: 0;
    }
    
    .properties-toggle:hover {
      background: #e9ecef;
      color: var(--primary);
    }
    
    .properties-panel.collapsed .properties-toggle i {
      transform: rotate(180deg);
    }
    
    .properties-content {
      padding: 1rem;
      overflow-y: auto;
      transition: opacity 0.3s ease;
    }
    
    .properties-panel.collapsed .properties-content {
      opacity: 0;
      pointer-events: none;
    }
    
    .properties-panel.collapsed .properties-title {
      opacity: 0;
    }
    
    .form-group {
      margin-bottom: 1rem;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: var(--text-primary);
    }
    
    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 0.9rem;
      box-sizing: border-box;
    }
    
    .form-group textarea {
      min-height: 80px;
      resize: vertical;
    }
    
    .button {
      display: inline-flex;
      align-items: center;
      padding: 0.6rem 1.2rem;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s;
      box-shadow: var(--card-shadow);
      text-decoration: none;
    }
    
    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }
    
    .button i {
      margin-right: 0.5rem;
    }
    
    .button.secondary {
      background: linear-gradient(135deg, #6c757d 0%, #868e96 100%);
    }
    
    .toolbar {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }
    

    
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    
    .loading-content {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
      box-shadow: var(--card-shadow);
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @media (max-width: 768px) {
      .app-container {
        flex-direction: column;
      }
      
      .sidebar,
      .properties-panel {
        width: 100%;
        height: auto;
        margin-top: 0;
      }
      
      .properties-panel.collapsed {
        width: 100%;
        height: 60px;
      }
      
      .canvas {
        margin-top: 0;
        height: 400px;
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- ヘッダー -->
    <div class="header">
      <h1><i class="fas fa-project-diagram"></i> LLMワークフローエディター</h1>
      <div class="header-controls">
        <div class="toolbar">
          <button class="button secondary" id="zoomInBtn" title="ズームイン (Ctrl++)">
            <i class="fas fa-search-plus"></i>
          </button>
          <button class="button secondary" id="zoomOutBtn" title="ズームアウト (Ctrl+-)">
            <i class="fas fa-search-minus"></i>
          </button>
          <button class="button secondary" id="resetZoomBtn" title="ズームリセット (Ctrl+0)">
            <i class="fas fa-expand-arrows-alt"></i>
          </button>
        </div>
        <button class="button" id="executeBtn">
          <i class="fas fa-play"></i> 実行
        </button>
        <button class="button secondary" id="exportBtn">
          <i class="fas fa-download"></i> エクスポート
        </button>
        <button class="button secondary" id="importBtn">
          <i class="fas fa-upload"></i> インポート
        </button>
        <button class="button secondary" id="clearBtn">
          <i class="fas fa-trash"></i> クリア
        </button>
      </div>
    </div>

    <!-- サイドバー（ノードパレット） -->
    <div class="sidebar">
      <div class="sidebar-section">
        <h3><i class="fas fa-puzzle-piece"></i> ノードパレット</h3>
        <div class="node-palette">
          <div class="node-template" data-node-type="input" draggable="true">
            <i class="fas fa-sign-in-alt"></i>
            入力
          </div>
          <div class="node-template" data-node-type="llm" draggable="true">
            <i class="fas fa-brain"></i>
            LLM処理
          </div>
          <div class="node-template" data-node-type="branch" draggable="true">
            <i class="fas fa-code-branch"></i>
            分岐
          </div>
          <div class="node-template" data-node-type="merge" draggable="true">
            <i class="fas fa-compress-arrows-alt"></i>
            統合
          </div>
          <div class="node-template" data-node-type="transform" draggable="true">
            <i class="fas fa-exchange-alt"></i>
            変換
          </div>
          <div class="node-template" data-node-type="filter" draggable="true">
            <i class="fas fa-filter"></i>
            フィルタ
          </div>
          <div class="node-template" data-node-type="sort" draggable="true">
            <i class="fas fa-sort"></i>
            ソート
          </div>
          <div class="node-template" data-node-type="aggregate" draggable="true">
            <i class="fas fa-calculator"></i>
            集約
          </div>
          <div class="node-template" data-node-type="split" draggable="true">
            <i class="fas fa-cut"></i>
            分割
          </div>
          <div class="node-template" data-node-type="output" draggable="true">
            <i class="fas fa-sign-out-alt"></i>
            出力
          </div>
        </div>
      </div>
      
      <div class="sidebar-section">
        <h3><i class="fas fa-cog"></i> ワークフロー設定</h3>
        <div class="form-group">
          <label>ワークフロー名</label>
          <input type="text" id="workflowName" placeholder="新しいワークフロー">
        </div>
        <div class="form-group">
          <label>説明</label>
          <textarea id="workflowDescription" placeholder="ワークフローの説明"></textarea>
        </div>
      </div>


    </div>

    <!-- メインキャンバス -->
    <div class="canvas" id="canvas">
      <div class="canvas-grid"></div>
      <svg id="connections" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;">
        <!-- 接続線がここに描画される -->
      </svg>
      <div class="canvas-help">
        <div class="help-item">🔄 ホイール: ズーム</div>
      </div>
    </div>

    <!-- プロパティパネル -->
    <div class="properties-panel" id="propertiesPanel">
      <div class="properties-header" id="propertiesHeader">
        <div class="properties-title">
          <i class="fas fa-sliders-h"></i> プロパティ
        </div>
        <button class="properties-toggle" id="propertiesToggle">
          <i class="fas fa-chevron-left"></i>
        </button>
      </div>
      <div class="properties-content" id="propertiesContent">
        <p style="color: var(--text-secondary); text-align: center; margin-top: 2rem;">
          ノードを選択してプロパティを編集
        </p>
      </div>
    </div>
  </div>

  <!-- ローディングオーバーレイ -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-content">
      <div class="spinner"></div>
      <p>ワークフローを実行中...</p>
    </div>
  </div>

  <!-- ファイルインポート用の隠しinput -->
  <input type="file" id="fileInput" accept=".json,.yml,.yaml" style="display: none;">

  <!-- 分割されたJavaScriptファイルを順序通りに読み込み -->
  <script src="llm.js"></script>
  <script src="viewport-manager.js"></script>
  <script src="node-manager.js"></script>
  <script src="connection-manager.js"></script>
  <script src="properties-manager.js"></script>
  <script src="workflow-executor.js"></script>
  <script src="storage-manager.js"></script>
  <script src="workflow-editor.js"></script>
  <script src="app.js"></script>
</body>
</html>
